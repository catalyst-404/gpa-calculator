<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <main>
      <h1>GPA Calculator</h1>
      <p class="tagline">Enter your grades to calculate your semester GPA</p>

      <form id="gpa-form">
        <div class="table-wrapper">
          <table class="gpa-table">
            <thead>
              <tr>
                <th>Course</th>
                <th>Credits</th>
                <th>Grade</th>
                <th>Grade Points</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="courses"></tbody>
          </table>
        </div>

        <div class="gpa-actions">
          <button type="submit" class="button primary">Calculate GPA</button>
          <button type="button" class="button" onclick="addCourse()">
            Add Course
          </button>
          <button type="button" class="button" onclick="clearCourses()">
            Clear
          </button>
        </div>
      </form>

      <div id="result" class="terminal" aria-hidden="true"></div>

      <table class="grade-scale">
        <thead>
          <tr>
            <th>Grade</th>
            <th>Grade Points</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>A+</td>
            <td>4.0</td>
          </tr>
          <tr>
            <td>A</td>
            <td>4.0</td>
          </tr>
          <tr>
            <td>A−</td>
            <td>3.7</td>
          </tr>
          <tr>
            <td>B+</td>
            <td>3.3</td>
          </tr>
          <tr>
            <td>B</td>
            <td>3.0</td>
          </tr>
          <tr>
            <td>B−</td>
            <td>2.7</td>
          </tr>
          <tr>
            <td>C+</td>
            <td>2.3</td>
          </tr>
          <tr>
            <td>C</td>
            <td>2.0</td>
          </tr>
          <tr>
            <td>C−</td>
            <td>1.7</td>
          </tr>
          <tr>
            <td>D+</td>
            <td>1.3</td>
          </tr>
          <tr>
            <td>D</td>
            <td>1.0</td>
          </tr>
          <tr>
            <td>F</td>
            <td>0.0</td>
          </tr>
          <tr>
            <td colspan="2">Typical 4.0 Scale</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>Made with ☕ by Umer</footer>

    <script src="assets/script.js"></script>
  </body>
</html>
